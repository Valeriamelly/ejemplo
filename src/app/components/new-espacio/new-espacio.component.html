<div class="row">
    <div class="col-lg-6">
        <h2>Espacios</h2>
    </div>
</div>

<div class="row">
    <div class="col-lg-4">
        <form [formGroup]="myForm">
            <div class="col-lg-12">
                <mat-form-field appearance="fill">
                    <mat-label>estacionamiento</mat-label>
                    <input matInput formControlName="estacionamiento" required>
                </mat-form-field>
                <div *ngIf="myForm.get('estacionamiento')?.hasError('required') &&
                    myForm.get('estacionamiento')?.touched">
                    <span>Este campo es obligatorio</span>
                </div>
                <div *ngIf="myForm.get('estacionamiento')?.hasError('maxlength')">
                    <span>Este campo debe tener como máximo 70 letras</span>
                </div>
            </div>

            <div class="col-lg-12">
                <mat-form-field appearance="fill">
                    <mat-label>piso</mat-label>
                    <input matInput formControlName="piso" required>
                </mat-form-field>
                <div *ngIf="myForm.get('piso')?.hasError('required') &&
                    myForm.get('piso')?.touched">
                    <span>Este campo es obligatorio</span>
                </div>
            </div>

            <div class="col-lg-12">
                <mat-form-field appearance="fill">
                    <mat-label>numero</mat-label>
                    <input matInput formControlName="numero" required>
                </mat-form-field>

                <div *ngIf="myForm.get('numero')?.hasError('required') &&
                myForm.get('numero')?.touched">
                    <span>Este campo es obligatorio</span>
                </div>

                <div *ngIf="myForm.get('numero')?.hasError('maxlength')">
                    <span>Este campo debe tener como máximo 5 letras</span>
                </div>

            </div>

            <div class="col-lg-12">
                <mat-form-field appearance="fill">
                    <mat-label>estado</mat-label>
                    <input matInput formControlName="estado" required>
                </mat-form-field>

                <div *ngIf="myForm.get('estado')?.hasError('required') &&
                myForm.get('estado')?.touched">
                    <span>Este campo es obligatorio</span>
                </div>

            </div>

            <div class="col-lg-12">

                <!--https://stackblitz.com/edit/angular-mat-button-change-color-on-hover?file=src%2Fapp%2Fbutton-overview-example.ts-->
                <button routerLink="/business/espacios">
                    Cancelar
                </button>
                <button [disabled]="myForm.invalid" (click)="saveEspacio()">
                    Aceptar
                </button>
            </div>

        </form>
    </div>
</div>
